<!DOCTYPE html>
<html lang="es"> <!-- Definimos que el idioma de la página es español -->
  <head>
    <!-- Configuración de metadatos y enlaces de estilo -->
    <meta charset="UTF-8" /> <!-- Definimos la codificación de caracteres UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Para que la página sea adaptable a dispositivos móviles -->
    <title>Componente P23</title> <!-- Aquí colocamos el título de la página, que se verá en la pestaña del navegador -->
    <link rel="stylesheet" href="./styles.css" /> <!-- Enlazamos el archivo CSS que contiene los estilos -->
  </head>
  <body>
    <!-- El contenido principal de la página empieza aquí -->
    <main class="card"> <!-- Usamos la clase "card" para agrupar el contenido principal -->
      <div class="Arriba"> <!-- Contenedor superior para dividir la sección -->
        <div class="cabeza"> <!-- Contenedor para el título y el texto -->
          <h3>220</h3> <!-- Número de mensajes que se muestra en el encabezado -->
          <p>Messages</p> <!-- Texto "Messages" que describe la cifra -->
        </div>
        <div class="imagen"> <!-- Contenedor de la imagen del icono -->
          <img src="./image.png" alt="Icono de mensajes" /> <!-- Imagen del icono, con un texto alternativo en caso de error -->
        </div>
      </div>

      <div class="descripcion"> <!-- Contenedor para la descripción y porcentaje -->
        <p class="porcentaje"> <!-- Párrafo con clase "porcentaje" para mostrar el porcentaje -->
          ↗ 3.46 <span class="info">Since last month</span> <!-- El porcentaje acompañado de la frase "Since last month" -->
        </p>
      </div>
    </main>
  </body>
</html>
